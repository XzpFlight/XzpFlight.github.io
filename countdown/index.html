    <script>
        // 设置新年的目标日期
        const targetDate = new Date('2025-01-01T01:00:00').getTime();

        // 更新倒计时
        function updateCountdown() {
            const now = new Date().getTime();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                document.getElementById('countdown').innerHTML = "新年快乐!";
                return;
            }

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days < 10 ? '0' + days : days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
        }

        // 每秒更新倒计时
        setInterval(updateCountdown, 1000);

        // 创建雪花效果
        function createSnowfall() {
            const snowfallContainer = document.getElementById('snowfall');
            for (let i = 0; i < 100; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                const size = Math.random() * 5 + 2; // 雪花大小
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                snowflake.style.left = `${Math.random() * window.innerWidth}px`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // 雪花下落的速度
                snowflake.style.animationDelay = `${Math.random() * 3}s`; // 雪花下落的延迟
                snowfallContainer.appendChild(snowflake);
            }
        }

        // 画烟花效果
        function drawFireworks() {
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            function Firework(x, y) {
                this.x = x;
                this.y = y;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.particles = [];

                // 生成烟花粒子
                for (let i = 0; i < 100; i++) {

                    const vy = Math.sin(angle) * speed;
                    this.particles.push({ x: this.x, y: this.y, vx: vx, vy: vy, alpha: 1 });

            }

            Firework.prototype.update = function () {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = p.alpha;
                    ctx.fill();
                });
                this.particles = this.particles.filter(p => p.alpha > 0);
            };

            function generateFireworks() {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const firework = new Firework(x, y);
                fireworks.push(firework);
            }

            const fireworks = [];
            setInterval(() => {

        };
